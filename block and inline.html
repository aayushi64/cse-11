<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline element</title>
</head>
<body>
    <!-- Block Element -->
    <div>hello</div>
    <div>world</div>
    <p>this is a paragraph</p>
